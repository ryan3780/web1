<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>

<body>
<form action="" method="post" ENCTYPE="multipart/form-data" name="insert">
     <div class="row"> <!-- 입력폼 -->
  <div class="col-md-12">
         <div class="panel panel-primary regPanel">
             <div class="panel-heading" align="center">
    <strong>게임즈IDC 업무일지</strong>
             </div>
         <div class="panel-body">
             <div class="col-md-2">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                      <strong>날짜</strong>
                    </div>
                       <div class="panel-body">
                          <input class="form-control" name="date" id="theDate" type="date">
                          <input type="hidden" name="num" >
                </div>
           </div>
       </div>

             <div class="col-md-3">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                            <strong>요청 유형</strong>
                       </div>
                       <div class="panel-body">
                          <select class="form-control" id="first_tag" name="first_tag">
                                <option value="">요청 선택</option>
                                <option value="장비설치">서버 작업</option>
                                <option value="장애업무">파트 작업</option>
                                <option value="자산업무">일반 업무</option>
                                <option value="기타업무">장애 업무</option>
                                
                          </select>
                       </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                            <strong>유형 선택</strong>
                       </div>
                       <div class="panel-body">
                          <select class="form-control" name="second_tag" id="second_tag">
                                <option value="">유형 선택</option>
                          </select>
                       </div>
                 </div>
             </div>
             
             <div class="col-md-2">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                            <strong>작업수량</strong>
                       </div>
                       <div class="panel-body">
      <input class="form-control" name="work_num" type="text"  placeholder="휴일 작성 제외" autocomplete="off">
                       </div>
                 </div>
             </div>
             <div class="col-md-2">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                            <strong>소요시간</strong>
                       </div>
                       <div class="panel-body">
      <input class="form-control" name="work_time" type="text"  placeholder="휴일 작성 제외(10분 단위로 기입)" autocomplete="off">
                       </div>
                 </div>
             </div>
             <div class="col-md-2">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                            <strong>요청자</strong>
                       </div>
                       <div class="panel-body">
      <input class="form-control" name="req_user" type="text"  placeholder="요청자 영문명 (ex)jake" autocomplete="off">
                       </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                            <strong>작업자 명</strong>
                       </div>
                       <div class="panel-body">
      <input class="form-control" name="work_user" type="text"  placeholder="작업자 영문명 (ex)fatdoo" autocomplete="off">
                       </div>
                 </div>
             </div>
             <div class="col-md-2">
                 <div class="panel panel-primary">
                       <div class="panel-heading" align="center">
                            <strong>작업자 수</strong>
                       </div>
                       <div class="panel-body">
                          <select class="form-control" name="user_num">
                                <option value="1">작성자포함</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                
                          </select>
                       </div>
                 </div>
             </div>

                         </div>
      </div>
         </div>
        </div>
     </div>

         <div class="row">
                <div class="container-fluid">
      <div class="form-actions col-md-11" align="right">
                               <button type="submit" class="btn btn-primary" name="save" id="saveBtn" onclick="save_event();return false;">저  장 <span class="glyphicon glyphicon-saved"></span></button>
                                <button type="reset" class="btn btn-warning" name="reset" id="resetBtn" >초기화 <span class="glyphicon glyphicon-refresh" tool-tip-toggle="tooltip-demo" data-original-title="Font awesome spin"></span></button>
                        </div>
                </div>
</form>
<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>
  <div class="row">
 <div class="container">


      <!-- 원래 테이블 자리  -->
    <table id="gsTable" class="table table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th></th>
            <th>날짜</th>
            
            <th>대분류</th>
            <th>중분류</th>
          
            <th>작업수량</th>
            <th>작업시간</th>
            <th>요청자</th>
            <th>작업자 명</th>
            <th>작업자 수</th>
            <th>삭제</th>
            <th>수정</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

 <div class="row">
<form class="navbar-form navbar-right" name="search" method="get" action="">
                            <div class="input-group">
                                    <span class="input-group-addon">기간</span>
                                    <input type="date" class="form-control" name="stime">
                                    <span class="input-group-addon">~</span>
                                    <input type="date" class="form-control" name="etime">
                                </div>
                            <div class="input-group">
                                    <span class="input-group-addon">작업자</span>
                                    <input type="text" class="form-control" name="search">
                                </div>
                                <button type="submit" onclick="search_event();return false;" class="btn btn-primary"><i class="fa fa-search"></i>검색</button>
<button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="기간 선택 후 >검색 No 기간 선택 후 Excel버튼 눌러주세요." method="get" form action=""><span>Excel Download  <i class="glyphicon glyphicon-save"></i></span></button>
</form>
</div>

</body>

</html>
